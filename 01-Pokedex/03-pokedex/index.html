<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <!-- Tocador de música -->
        <div class="player-container">
            <audio id="audio-player">
                <source src="assets/music/Pokémon Johto.mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <button id="play-btn">Play</button>
            <button id="pause-btn" style="display: none;">Pause</button>
        </div>
        
        <!-- Listar pokemons -->
        <div class="pokemon-container" id="pokemon-container">
            <figure>
                <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="imagem-pokemon">
                <ul class="informacoes">
                    <li id="pokemon-name">Nome</li>
                    <li id="pokemon-position">Posição</li>
                </ul>
            </figure>
        </div>
        <button id="button" class="botao" type="button">Próximo</button>
    </main>
    <footer>
        <address>
            <p>&copy; 2025 Natalvides Neto - Todos os direitos reservados.</p>
        </address>
    </footer>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
